<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Todo List with Categories</h1>

        <div class="add-todo">
            <select id="category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="text" id="task" placeholder="Enter a new task">
            <button onclick="addTodo()" class="add-btn">
                <span>Add Task</span>
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </button>
        </div>

        <div class="todos-container">
            <div class="category-card personal">
                <h2>Personal</h2>
                <div class="card-content">
                    <ul id="personal-todos"></ul>
                </div>
            </div>
            <div class="category-card work">
                <h2>Work</h2>
                <div class="card-content">
                    <ul id="work-todos"></ul>
                </div>
            </div>
            <div class="category-card shopping">
                <h2>Shopping</h2>
                <div class="card-content">
                    <ul id="shopping-todos"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
